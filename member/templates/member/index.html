<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Animals</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'mysite/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">


  <!-- Custom styles for this template -->
  <link href="{% static 'mysite/css/shop-homepage.css' %}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">애니멀즈</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">분양 하는글
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">분양 받는글</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">잠시 돌보기</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'join' %}">회원가입</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">마이페이지</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
                <style type="text/css">
                    *[role="form"] {
                        max-width: 700px;
                        padding: 15px;
                        margin: 0 auto;
                        border-radius: 0.3em;
                        background-color: #f2f2f2;
                    }
                    *[role="form"] h2 {
                        font-family: 'Open Sans' , sans-serif;
                        font-size: 40px;
                        font-weight: 600;
                        color: #000000;
                        margin-top: 5%;
                        text-align: center;
                        text-transform: uppercase;
                        letter-spacing: 4px;
                    }


                    *[role="div"]  {

                        padding-left:120px;

                        margin-top: 50px;

                    }

                </style>
                <form class="form-horizontal" role="form" method="post" action="{% url 'tryJoin' %}">
                    {%csrf_token%}  <!-- 보안이슈로 입력 -->
                    {{form.as_p}}
                    <h2>회원가입</h2>
                    <div class="form-group" role="div">
                        <label for="user_id" class="col-sm-3 control-label">아이디*</label>
                        <div class="col-sm-9">
                            <input type="text" id="user_id" class="form-control" name= "user_id" required="required">
                            <input type="button" value="중복확인" onclick="openIdChk()">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label for="name" class="col-sm-3 control-label">이름*</label>
                        <div class="col-sm-9">
                            <input type="text" id="name"  class="form-control" name="name" required="required">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label for="password" class="col-sm-3 control-label">비밀번호*</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" name="password" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label for="passwordCheck" class="col-sm-3 control-label">비밀번호확인*</label>
                        <div class="col-sm-9">
                            <input type="password" id="passwordCheck" name="passwordCheck" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label for="phone_number" class="col-sm-3 control-label">휴대폰 번호*</label>
                        <div class="col-sm-9">
                            <input type="text" id="phone_number" name="phone_number" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label class="control-label col-sm-3">성별*</label>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-5">
                                    <label class="radio-inline">
                                        <input type="radio" name=gender id="femaleRadio" value="Female" required="required">여성
                                    </label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="radio-inline">
                                        <input type="radio" name=gender id="maleRadio" value="Male"required="required">남성
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" role="div">
                        <label for="email" class="col-sm-3 control-label">이메일</label>
                        <div class="col-sm-9">
                            <input type="email" id="email" class="form-control" name= "email">
                        </div>
                    </div>
                    <div class="form-group" role="div">
                            <label for="animal_count" class="col-sm-4 control-label">애완동물 경험횟수</label>
                        <div class="col-sm-9">
                            <input type="number" id="animal_count" name="animal_count" class="form-control">
                        </div>
                    </div>
                    <!-- /.form-group -->
                    <div class="form-group" role="div">
                        <div class="col-sm-9 col-sm-offset-3">

                        </div>
                    </div>
                        <button type="submit" class="btn btn-primary btn-block">가입하기</button>
                </form> <!-- /form -->
    </div> <!-- ./container -->
    <script>
        function openIdChk(){
            var X = (window.screen.width / 2) - (400 / 2);
            var Y = (window.screen.height / 2) - (300 / 2);
            window.open("{% url 'idCheck' %}", "", "width=400, height=300, left="+X+", top="+Y+", location=1");
        }
    </script>

</body>

</html>
